<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">HERO</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="[hero, heroStatus]"
            ></div>
            <span> HP: {{ heroLifebar }} </span>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="[monster, monsterStatus]"
            ></div>
            <span> HP: {{ monsterLifebar }} </span>
          </div>
        </div>
      </section>
      <section class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="startGame" :disabled="disabled">
            START NEW GAME
          </button>
        </div>
      </section>
      <section class="row controls">
        <div class="small-12 columns">
          <button id="attack" @click="attack">ATTACK</button>
          <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up">GIVE UP</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li v-for="entry in battleLog">{{ entry }}</li>
          </ul>
        </div>
      </section>
    </div>
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
